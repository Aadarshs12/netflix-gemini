[build]
  functions = "netlify/functions"
  command = "npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "18"

[secrets_scan]
  enabled = false

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm start"
  port = 8888
  targetPort = 3000
  framework = "create-react-app"
